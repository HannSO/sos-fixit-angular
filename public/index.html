<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SOS Fixit</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src='bower_components/lodash/lodash.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src='bower_components/ngGeolocation/ngGeolocation.min.js'></script>

    <script src="../js/app.js"></script>
    <script src="../js/controllers/sosFixitSearchController.js"></script>
    <script src="../js/controllers/user_sessions.js"></script>
    <script src="./js/controllers/user_registrations.js"></script>
    <script src="./js/controllers/sosFixitListUsersController.js"></script>
    <script src="./js/factories/skillsResourceFactory.js"></script>
    <script src="./js/factories/registrationLocationFactory.js"></script>
    <script src="./js/factories/userDistanceCalculationFactory.js"></script>
    <script src="./js/services/skillsListService.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script> -->


  </head>

  <body id="sosFixitBody" ng-app ="SosFixit">


    <p ng-show="user.id">
      <a ng-click="signOut()" ng-href="/#/">Sign out</a>
    </p>

    <div ng-view>

    </div>

    <section ng-show="user.id" ng-Controller="searchController as SearchCtrl" ng-init="SearchCtrl.getSkillsList()">

      <div class="submitSkillstoSearch" >
          <section ng-repeat='skill in SearchCtrl.skills'>
            <button ng-click="SearchCtrl.saveSkills(skill)"> select {{skill.name}} </button>
          </section>
      </div>

      <div class="skillsSearchBar">
        <button id="skillSearchSubmit" ng-click="SearchCtrl.getUsersSkills()">Search Skills</button>
      </div>

      <div class="list-users" ng-show="SearchCtrl.loaded" ng-repeat="user in SearchCtrl.users track by $index">
        <p id="user_email"> {{user.email}} <p>
        <p id="user_name"> {{user.name}} <p>
        <p id="user_distance"> {{user.distance}} miles <p>

      </div>

    </section>


  </body>


</html>
