<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SOS Fixit</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src='bower_components/lodash/lodash.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src='bower_components/ngGeolocation/ngGeolocation.min.js'></script>

    <script src="../js/app.js"></script>
    <script src="../js/controllers/sosFixitSearchController.js"></script>
    <script src="../js/controllers/replyingMessagesController.js"></script>
    <script src="../js/controllers/addSkillsController.js"></script>
    <script src="../js/controllers/user_sessions.js"></script>
    <script src="./js/controllers/user_registrations.js"></script>
    <script src="./js/controllers/sosFixitListUsersController.js"></script>
    <script src="./js/controllers/sosFixitMailboxController.js"></script>
    <script src="./js/factories/skillsResourceFactory.js"></script>
    <script src="./js/factories/mailboxFactory.js"></script>
    <script src="./js/services/mailboxService.js"></script>
    <script src="./js/factories/registrationLocationFactory.js"></script>
    <script src="./js/factories/userDistanceCalcFactory.js"></script>
    <script src="./js/services/skillsListService.js"></script>
    <script src="./js/controllers/sendingMessagesController.js"></script>
    <script src="./js/services/sendingMessageService.js"></script>
    <script src="./js/services/replyingMessageService.js"></script>

    <script src="https://use.typekit.net/tqk1faz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">


    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script> -->

  </head>

  <body id="sosFixitBody" ng-app ="SosFixit">


    <header id="masthead">
      <div class="row">
        <div class="small-12 columns">
          <div id="site-title">
            <h2><a ng-href="/#/">FixItSos</a></h2>
          </div>
          <nav id="main-nav">
            <div id="user-actions">
              <div id="signInLink" ng-hide="user.id">
                <a class="mega-button" ng-href="/#/sign_in">Sign in</a>
              </div>
              <div id="signOutLink" ng-show="user.id">
                <a class="mega-button" ng-click="signOut()" ng-href="/#/">Sign out</a>
              </div>
              <div id='registerLink' ng-hide="user.id">
                <a class="mega-button" ng-href="/#/register">Register</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div ng-view autoscroll id="content">

    </div>

    <footer id="colophon">
      <div class="row">
        <div class="small-12 columns">
        </div>
      </div>
    </footer>

  </body>


</html>
