<p ng-show="user.id">
  <a ng-href="/#/">Take me home!</a>
</p>

<ul ng-controller="listController as ListCtrl" ng-init="ListCtrl.getUsersSkills()">
  <li class="users-list" ng-repeat="user in ListCtrl.users | orderBy :'distance'">

    <p class="user-email">
      {{user.email}}
    </p>
    <p class="user-name">
      {{user.name}}
    </p>
    <p class="user-location">
      {{user.location}}
    </p>
    <p class="user-distance">
      {{user.distance}} miles from you
    </p>

    <a ng-href="/#/send-message" ng-click = "ListCtrl.saveUserId(user.id)">  <button> Send {{user.name}} a message!</button> </a>

  </li>
</ul>
