
<section id="search-skills" class="section search" ng-show="user.id" ng-Controller = "searchController as SearchCtrl" ng-init = "SearchCtrl.getSkillsList()">

  <div class="row">
    <div class="small-12 columns">
      <h2>What do you need help with?</h2>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-10 medium-centered columns">

      <div class="submitSkillstoSearch" >
          <div class="button-container" ng-repeat='skill in SearchCtrl.skills'>
            <a class="mega-button" href="/#/search_results" ng-click="SearchCtrl.saveSkills(skill)"> {{skill.name}} </a>
          </div>
      </div>

    </div>
  </div>

</section>
