
<section id="conversations" class="section">

  <div class="row">
    <div class="small-12 medium-8 medium-centered columns">
      <ul ng-controller="listMessages as ListMsg" ng-init="ListMsg.getMessages()">
        <li class="message-list" ng-repeat="message in ListMsg.messages">

          <p class="message">
            {{message}}
          </p>

        </li>
      </ul>

    </div>
  </div>


</section>
