
<section id="send-message" class="section message">

  <div class="row">
    <div class="small-12 medium-8 medium-centered columns">

      <div ng-controller="replyingMessagesController as replyCtrl" >
        <label>Your Reply:</label><input type="text" ng-model = "replyCtrl.replyBody" placeholder="Enter message">
        <a ng-href="/#/inbox"><button class="mega-button" g-click="replyCtrl.sendReply()"> Send your reply </button></a>
      </div>


    </div>
  </div>

</section>
