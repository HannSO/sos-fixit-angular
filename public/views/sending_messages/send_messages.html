<div ng-controller="sendingMessagesController as SendCtrl" >
  <label>Subject:</label><input type="text" ng-model="SendCtrl.messageSubject" placeholder="Enter subject">
  <label>Your Message:</label><input  type="text" ng-model="SendCtrl.messageBody" placeholder="Enter message">
  <a ng-href="/#/inbox"><button ng-click="SendCtrl.sendMessage()"> Send your message </button> </a>
</div>
