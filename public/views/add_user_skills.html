<p ng-show="user.id">
  <a ng-href="/#/">Take me home!</a>
</p>

<section ng-show="user.id">

  <div class="submitSkillstoSearch" ng-Controller = "addSkillsController as addCtrl" ng-init = "addCtrl.getSkillsList()">
      <label ng-repeat ='skill in addCtrl.skills'>
        <input type = "checkbox" ng-click = "addCtrl.addSkills(skill)" ng-model = "skill.added" > select {{skill.name}} </input>
      </label>
      <a ng-href="/#/"><button ng-click = "addCtrl.submit()"> Submit! <submit></a>
  </div>

  <!-- <div class="skillsSearchBar" ng-hide="loaded">
    <button id="skillSearchSubmit" ng-click="SearchCtrl.getUsersSkills()">Search Skills</button></a>
  </div> -->

</section>
